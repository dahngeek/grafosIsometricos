<html>
  <head>
    <title>Este será el hola mundo</title>
    <style>
      .demo-layout-transparent {
        background: url('http://unsplash.it/1000') center / cover;
      }
      .demo-layout-transparent .mdl-layout__header,
      .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
           your background is light. */
        color: white;
      }
      .demo-card-wide.mdl-card {
        width: 90%;
        float: left;
        margin: 20px;
      }
      #grafo1, #grafo2 {
        padding: 10px;
      }
      .boton-final {
        margin: 0 auto !important;
      }
      .mdl-chip{
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
      
      <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Grafos</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <!-- <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Crear Arista</a>
            </nav> -->
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Menú</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" id="crearVertice">Crear Vertice</a>
          </nav>
        </div>
        <main class="mdl-layout__content">

              <div class="mdl-grid">
                  <div class="mdl-cell mdl-cell--6-col">
                      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                          <h2 class="mdl-card__title-text">Grafo 1</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                          Aqui verás todos los vertices existentes:
                        </div>
                        <div id="grafo1">
                            
                        </div>
                        <div class="mdl-card__menu">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="grafo1Relation">
                                <label class="mdl-textfield__label" for="sample3">Relacion: arista1, arista2</label>
                              </div>
                          <button id="aristagrafo1" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                          </button>
                        </div>
                      </div>
                  </div>
                  <div class="mdl-cell mdl-cell--6-col">
                      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                          <h2 class="mdl-card__title-text">Grafo 2</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                          Aqui verás todos los vertices existentes:
                        </div>
                        <div id="grafo2">
          
                        </div>
                        <div class="mdl-card__menu">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="grafo2Relation">
                                <label class="mdl-textfield__label" for="sample3">Relacion: arista1, arista2</label>
                              </div>
                          <button id="aristagrafo2" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                        </div>
                      </div>
                  </div>
                </div>
            <div class="mdl-grid">
                <button id="resultado" class="mdl-button boton-final mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Revisar Posibilidad de Isomorfismo
                </button>
            </div>
        </main>
      </div>
      <!-- Dialogo de vertice -->
      <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Crear Vertice</h4>
        <div class="mdl-dialog__content">
          <p>
            Datos:
          </p>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="verticeName">
              <label class="mdl-textfield__label" for="sample3">Nombre</label>
            </div>
            <form action="">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">Primero</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Segundo</span>
              </label>
            </form>
          </form>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button crear">Crear</button>
          <button type="button" class="mdl-button close">Cancelar</button>
        </div>
      </dialog>  
      <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>        
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="isomorfismo.js" charset="utf-8"></script>
  </body>
</html>
